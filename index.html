<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Mitthi ‚ù§Ô∏è</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f5);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .screen.active { display: flex; }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d63384;
      margin-bottom: 20px;
    }

    p { font-size: 1.2rem; color: #444; }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }

    .gif { width: 260px; margin-top: 25px; }

    .no-btn { position: absolute; }

    /* GAME 1 */
    .heart {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .compliment {
      position: absolute;
      top: 45%;
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ff4d6d;
      animation: fade 2s ease forwards;
    }

    @keyframes fade {
      0% { opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>

<!-- PAGE 1 -->
<div id="startScreen" class="screen active">
  <h1>Hey Mitthi üíó</h1>
  <p>I made something special for you</p>
  <button onclick="goToQuestion()">Start</button>
</div>

<!-- PAGE 2 -->
<div id="questionScreen" class="screen">
  <h1>Will you be my Valentine? üíñ</h1>
  <div>
    <button onclick="goToTransition()">Yes üíï</button>
    <button class="no-btn" id="noBtn">No üôà</button>
  </div>
  <img class="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" />
</div>

<!-- TRANSITION 1 -->
<div id="transitionScreen" class="screen">
  <h1>Wait a second‚Ä¶ üò≥</h1>
  <p>I prepared something special</p>
  <img class="gif" src="https://media.giphy.com/media/13HgwGsXF0aiGY/giphy.gif" />
</div>

<!-- GAME 1 -->
<div id="game1" class="screen">
  <h1>Clear the Hearts üíñ</h1>
</div>

<script>
  const compliments = [
    "You‚Äôre magical ‚ú®",
    "Your smile melts me üíï",
    "You‚Äôre my favorite thought ü•∞",
    "You make everything better üå∏",
    "I adore you ‚ù§Ô∏è",
    "You‚Äôre my happy place üíó",
    "You‚Äôre stunning üòç",
    "You‚Äôre special üíñ",
    "I‚Äôm lucky to have you üíû",
    "You‚Äôre my Valentine üíò"
  ];

  let heartCount = 0;

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function goToQuestion() {
    showScreen('questionScreen');
  }

  function goToTransition() {
    showScreen('transitionScreen');
    setTimeout(() => {
      showScreen('game1');
      spawnHeart();
    }, 3000);
  }

  function spawnHeart() {
    if (heartCount >= 10) return;

    const heart = document.createElement('div');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.className = 'heart';

    heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    heart.style.top = Math.random() * (window.innerHeight - 100) + 'px';

    heart.onclick = () => {
      heart.remove();
      showCompliment();
      heartCount++;
      setTimeout(spawnHeart, 800);
    };

    document.body.appendChild(heart);
  }

  function showCompliment() {
    const text = document.createElement('div');
    text.className = 'compliment';
    text.innerText = compliments[heartCount];
    document.body.appendChild(text);

    setTimeout(() => text.remove(), 2000);
  }

  // NO button logic
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseover', () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
  });
</script>

</body>
</html>
