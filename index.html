<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Mitthi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(180deg, #ffd6e8, #fff);
  overflow: hidden;
}

.screen {
  display: none;
  width: 100vw;
  height: 100vh;
  text-align: center;
  padding: 30px;
}

.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 3rem;
  margin-bottom: 20px;
}

button {
  padding: 12px 28px;
  font-size: 1.1rem;
  border-radius: 25px;
  border: none;
  background: #ff5a8a;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #ff3f78;
}

/* Floating NO button */
#noBtn {
  position: absolute;
}

/* TRANSITIONS */
.transition-gif {
  width: 250px;
  margin-top: 20px;
}

/* GAME 1 HEARTS */
.heart {
  position: absolute;
  font-size: 40px;
  cursor: pointer;
}

.compliment {
  position: fixed;
  bottom: 20%;
  font-size: 1.4rem;
  background: white;
  padding: 12px 20px;
  border-radius: 20px;
  animation: fadeOut 2s forwards;
}

@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; }
}

/* GAME 2 MAZE */
#maze {
  width: 90vw;
  height: 70vh;
  background: #222;
  position: relative;
}

.path {
  background: #4caf50;
  position: absolute;
}

.character {
  position: absolute;
  font-size: 35px;
}

.controls {
  margin-top: 20px;
}

.controls button {
  margin: 5px;
}
</style>
</head>

<body>

<!-- SCREEN 1: START -->
<div id="start" class="screen active">
  <h1>Hey Mitthi üíó</h1>
  <p style="font-size:1.2rem;margin-bottom:20px;">I made something just for you</p>
  <button onclick="showScreen('question')">Start</button>
</div>

<!-- SCREEN 2: QUESTION -->
<div id="question" class="screen">
  <h1>Will you be my Valentine? üíñ</h1>
  <div style="margin-top:20px;">
    <button onclick="showScreen('transition1')">YES</button>
    <button id="noBtn">NO</button>
  </div>
  <img class="transition-gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
</div>

<!-- TRANSITION 1 -->
<div id="transition1" class="screen">
  <h1>Wait‚Ä¶ I prepared something special üò≥</h1>
  <img class="transition-gif" src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif">
</div>

<!-- GAME 1 -->
<div id="game1" class="screen">
  <h1>Collect My Hearts üíï</h1>
</div>

<!-- TRANSITION 2 -->
<div id="transition2" class="screen">
  <h1>Now‚Ä¶ come to me ‚ù§Ô∏è</h1>
  <img class="transition-gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
</div>

<!-- GAME 2 -->
<div id="game2" class="screen">
  <h1>Find Krishna üíë</h1>

  <div id="maze">
    <!-- Green paths -->
    <div class="path" style="top:50px;left:50px;width:300px;height:40px;"></div>
    <div class="path" style="top:50px;left:310px;width:40px;height:200px;"></div>
    <div class="path" style="top:210px;left:310px;width:300px;height:40px;"></div>

    <!-- Characters -->
    <div id="girl" class="character" style="top:60px;left:60px;">üë©</div>
    <div id="boy" class="character" style="top:220px;left:580px;">üßë</div>
  </div>

  <div class="controls">
    <button onclick="move(0,-10)">‚¨ÜÔ∏è</button><br>
    <button onclick="move(-10,0)">‚¨ÖÔ∏è</button>
    <button onclick="move(10,0)">‚û°Ô∏è</button><br>
    <button onclick="move(0,10)">‚¨áÔ∏è</button>
  </div>
</div>

<script>
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  if (id === 'transition1') {
    setTimeout(() => showScreen('game1'), 3000);
    startHearts();
  }

  if (id === 'transition2') {
    setTimeout(() => showScreen('game2'), 3000);
  }
}

/* Floating NO */
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseover', () => {
  noBtn.style.top = Math.random() * 80 + '%';
  noBtn.style.left = Math.random() * 80 + '%';
});

/* GAME 1 */
const compliments = [
  "You‚Äôre my favorite thought ‚ù§Ô∏è",
  "Your smile wins every time üòç",
  "I‚Äôm lucky it‚Äôs you üíï",
  "You make my heart calm üíñ",
  "Still choosing you üå∏",
  "You feel like home üè°",
  "I adore you üòò",
  "You‚Äôre my person üí´",
  "Always you üíó",
  "Completed ‚ù§Ô∏è"
];

let heartCount = 0;

function startHearts() {
  heartCount = 0;
  spawnHeart();
}

function spawnHeart() {
  if (heartCount >= 10) {
    setTimeout(() => showScreen('transition2'), 1500);
    return;
  }

  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§Ô∏è';
  heart.style.top = Math.random() * 70 + '%';
  heart.style.left = Math.random() * 70 + '%';

  heart.onclick = () => {
    heart.remove();
    showCompliment(compliments[heartCount]);
    heartCount++;
    setTimeout(spawnHeart, 1200);
  };

  document.getElementById('game1').appendChild(heart);
}

function showCompliment(text) {
  const c = document.createElement('div');
  c.className = 'compliment';
  c.innerText = text;
  document.body.appendChild(c);
  setTimeout(() => c.remove(), 2000);
}

/* GAME 2 MOVEMENT */
function move(dx, dy) {
  const girl = document.getElementById('girl');
  girl.style.left = girl.offsetLeft + dx + 'px';
  girl.style.top = girl.offsetTop + dy + 'px';

  const boy = document.getElementById('boy');
  if (Math.abs(girl.offsetLeft - boy.offsetLeft) < 20 &&
      Math.abs(girl.offsetTop - boy.offsetTop) < 20) {
    alert("You found me ‚ù§Ô∏è");
  }
}
</script>

</body>
</html>
