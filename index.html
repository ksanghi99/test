<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Mitthi ‚ù§Ô∏è</title>

  <!-- Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f5);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .screen.active {
      display: flex;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d63384;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .gif {
      width: 260px;
      margin-top: 25px;
    }

    .no-btn {
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 : START -->
  <div id="startScreen" class="screen active">
    <h1>Hey Mitthi üíó</h1>
    <p>I made something special for you</p>
    <button onclick="goToQuestion()">Start</button>
  </div>

  <!-- PAGE 2 : QUESTION -->
  <div id="questionScreen" class="screen">
    <h1>Will you be my Valentine? üíñ</h1>

    <div style="margin-top: 20px;">
      <button onclick="goToTransition()">Yes üíï</button>
      <button class="no-btn" id="noBtn">No üôà</button>
    </div>

    <!-- Cute Cat / Panda GIF -->
    <img class="gif"
      src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
      alt="cute cat" />
  </div>

  <!-- TRANSITION 1 -->
  <div id="transitionScreen" class="screen">
    <h1>Wait a second‚Ä¶ üò≥</h1>
    <p>I prepared something special</p>

    <!-- Cat typing GIF -->
    <img class="gif"
      src="https://media.giphy.com/media/13HgwGsXF0aiGY/giphy.gif"
      alt="cat typing" />
  </div>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function goToQuestion() {
      showScreen('questionScreen');
    }

    function goToTransition() {
      showScreen('transitionScreen');

      // transition pauses here (game not added yet)
      setTimeout(() => {
        console.log("Transition complete. Ready for Game 1.");
      }, 3000);
    }

    // Floating NO button logic
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>

</body>
</html>
