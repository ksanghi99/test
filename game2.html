<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Game 2 ‚Äì Find Krishna</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
    }

    .game-wrapper {
        position: relative;
        width: 90vw;
        max-width: 900px;
        height: 80vh;
        background: #1b1b1b;
        border-radius: 16px;
        padding: 20px;
    }

    .title {
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 12px;
    }

    /* Maze */
    .maze {
        position: relative;
        width: 100%;
        height: calc(100% - 80px);
        background: #0b0b0b;
        border-radius: 12px;
        overflow: hidden;
    }

    /* Walkable path */
    .path {
        position: absolute;
        background: #1f7a3a;
    }

    /* Walls */
    .wall {
        position: absolute;
        background: #2b2b2b;
    }

    /* Characters */
    .character {
        position: absolute;
        width: 48px;
        height: 48px;
        z-index: 5;
    }

    #girl {
        top: 20px;
        left: 20px;
    }

    #boy {
        bottom: 20px;
        right: 20px;
    }

    /* Controls */
    .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 60px 60px;
        gap: 10px;
        z-index: 20;
    }

    .controls button {
        background: #ff4d6d;
        border: none;
        border-radius: 12px;
        font-size: 22px;
        color: white;
        cursor: pointer;
    }

    .controls button:active {
        transform: scale(0.95);
    }

    .empty {
        background: transparent;
        pointer-events: none;
    }
</style>
</head>

<body>

<div class="game-wrapper">
    <div class="title">Help Mitthi reach Krishna üíñ</div>

    <div class="maze" id="maze">

        <!-- PATH (designed route) -->
        <div class="path" style="top:0; left:0; width:120px; height:100%;"></div>
        <div class="path" style="top:80%; left:0; width:70%; height:20%;"></div>
        <div class="path" style="top:40%; left:60%; width:40%; height:60%;"></div>

        <!-- WALLS -->
        <div class="wall" style="top:0; left:120px; width:30px; height:80%;"></div>
        <div class="wall" style="top:0; left:150px; width:300px; height:30px;"></div>
        <div class="wall" style="top:30px; left:420px; width:30px; height:70%;"></div>
        <div class="wall" style="top:60%; left:200px; width:400px; height:30px;"></div>

        <!-- CHARACTERS -->
        <img src="https://i.imgur.com/QZ6xGZC.png" id="girl" class="character">
        <img src="https://i.imgur.com/JYUbYqB.png" id="boy" class="character">

    </div>
</div>

<!-- CONTROLS -->
<div class="controls">
    <div class="empty"></div>
    <button onclick="move('up')">‚¨ÜÔ∏è</button>
    <div class="empty"></div>

    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
</div>

<script>
    const girl = document.getElementById("girl");
    const maze = document.getElementById("maze");

    let step = 20;

    function move(direction) {
        let top = girl.offsetTop;
        let left = girl.offsetLeft;

        if (direction === "up") top -= step;
        if (direction === "down") top += step;
        if (direction === "left") left -= step;
        if (direction === "right") left += step;

        // Clamp inside maze
        top = Math.max(0, Math.min(top, maze.clientHeight - girl.clientHeight));
        left = Math.max(0, Math.min(left, maze.clientWidth - girl.clientWidth));

        girl.style.top = top + "px";
        girl.style.left = left + "px";

        checkWin();
    }

    function checkWin() {
        const boy = document.getElementById("boy");

        const g = girl.getBoundingClientRect();
        const b = boy.getBoundingClientRect();

        if (
            Math.abs(g.left - b.left) < 40 &&
            Math.abs(g.top - b.top) < 40
        ) {
            alert("She found Krishna üíñ");
        }
    }
</script>

</body>
</html>
